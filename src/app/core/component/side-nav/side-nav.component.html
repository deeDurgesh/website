 <div class="main-container">
          <div class="sub-container">
            <div class="header-container">
              <a href="#" class="a-g"><span class="g">G</span></a>
              <a href="#" class="a-gradus"><span class="gradus">GRADUS</span></a>
              <a href="#" class="a-pin"> <span class="pin"><img src="../../../../assets/images/pin.png" alt="pin"></span> </a>
            </div>
            <div class="profile-container">
              <div class="detail-container">
                <span class="profile-img"><img src="../../../../assets/images/profile.png" alt="picture"></span>
                <span class="data">                 
                  <h4>Durgesh Gupta</h4>
                  <h5>Web developer</h5>
                  <p>Member since May 2016</p>
                </span>
              </div>
              <div class="icon-container">
                <a href="#"><img class="icon-container-img" src="../../../../assets/images/user.png" alt="avatar"></a>
                <a href="#"><img class="icon-container-img" src="../../../../assets/images/message-closed-envelope.png" alt="message"></a>
                <a href="#"><img class="icon-container-img" src="../../../../assets/images/power.png" alt="power"></a>
              </div>
            </div>
            <div class="menu-container">
              <div class="dashboard">
                <a href="#" class="a-menu-dashboard" routerLink="/dashboard" routerLinkActive="active">
                    <span class="icon-menu"><img class="icon-container-img" src="../../../../assets/images/dashboard.png" alt="dashboard"></span>
                    <span class="menu-dash">Dashboard</span>
                </a>
              </div>
              <div>
                <a href="#" class="a-menu"  routerLink="/user" routerLinkActive="active" (click)="navigate()">
                    <span class="icon-menu"><img class="icon-container-img" src="../../../../assets/images/friends.png" alt="Users"></span>
                    <span>User</span>
                </a>
              </div>
              <div>
                <a href="#" class="a-menu" (click)="openSubDropdown()">
                    <span class="icon-menu"><img class="icon-container-img" src="../../../../assets/images/laptop.png" alt="UI Feature"></span>
                    <span>UI Feature</span>
                    <img class="up-icon" [class.flip]="!subDropdownHidden" src="../../../../assets/images/caret-arrow-up.png" alt="arrow up">
                </a>
                <div class="sub-dropdown" [class.hide]="subDropdownHidden">
                  <a href="#" class="a-sub-menu" *ngFor="let drop of drop1">
                    <span class="icon-menu"><img class="icon-container-img" src="{{drop.img}}" alt="{{drop.value}}"></span>
                    <span>{{drop.value}}</span>
                  </a>
                </div>
              </div>
              <div>
                <a href="#" class="a-menu" routerLink="/dynamicMenu" routerLinkActive="active" (click)="navigate()">
                    <span class="icon-menu"><img class="icon-container-img" src="../../../../assets/images/list.png"
                        alt="Dynamic Menu"></span>
                    <span>Dynamic Menu</span>
                </a>
              </div>
              <div>
                <a href="#" class="a-menu">
                    <span class="icon-menu"><img class="icon-container-img" src="../../../../assets/images/black-back-closed-envelope-shape.png" alt="Mailbox"></span>
                    <span>Mailbox</span>
                </a>
              </div>
              <div>
                <a href="#" class="a-menu">
                    <span class="icon-menu"><img class="icon-container-img" src="../../../../assets/images/comment.png" alt="Chat"></span>
                    <span>Chat</span>
                </a>
              </div>
              <div>
                <a href="#" class="a-menu" (click)="openSubFormDropdown()">
                    <span class="icon-menu"><img class="icon-container-img" src="../../../../assets/images/code.png"
                        alt="Form Controls"></span>
                    <span>Form Controls</span>
                    <img class="up-icon" [class.flip]="!subFormDropdownHidden" src="../../../../assets/images/caret-arrow-up.png" alt="up arrow">
                </a>
                <div class="sub-dropdown" [class.hide]="subFormDropdownHidden">
                  <a href="#" class="a-sub-menu" *ngFor="let form of form">
                    <span class="icon-menu"><img class="icon-container-img" src="{{form.img}}" alt="{{form.value}}"></span>
                    <span>{{form.value}}</span>
                  </a>
                </div>
              </div>
              <div>
                <a href="#" class="a-menu" (click)="openSubTableDropdown()">
                    <span class="icon-menu"><img class="icon-container-img" src="../../../../assets/images/grid.png" alt="Tables"></span>
                    <span>Tables</span>
                    <img class="up-icon" [class.flip]="!subTableDropdownHidden" src="../../../../assets/images/caret-arrow-up.png" alt="up arrow">
                </a>
                <div class="sub-dropdown" [class.hide]="subTableDropdownHidden">
                  <a href="#" class="a-sub-menu" *ngFor="let table of table">
                    <span class="icon-menu"><img class="icon-container-img" src="{{table.img}}" alt="{{table.value}}"></span>
                    <span>{{table.value}}</span>
                  </a>
                </div>
              </div>
              <div>
                <a href="#" class="a-menu" (click)= "openSubPageDropdown()">
                    <span class="icon-menu"><img class="icon-container-img" src="../../../../assets/images/pages.png" alt="Pages"></span>
                    <span>Pages</span>
                    <img class="up-icon" [class.flip]="!subPageDropdownHidden" src="../../../../assets/images/caret-arrow-up.png" alt="up arrow">
                </a>
                <div class="sub-dropdown" [class.hide]="subPageDropdownHidden">
                  <a href="#" class="a-sub-menu" *ngFor="let page of page">
                    <span class="icon-menu"><img class="icon-container-img" src="{{page.img}}" alt="{{page.value}}"></span>
                    <span>{{page.value}}</span>
                  </a>
                </div>
              </div>
              <div>
                <a href="#" class="a-menu">
                    <span class="icon-menu"><img class="icon-container-img" src="../../../../assets/images/calendar.png" alt="Schedule"></span>
                    <span>Schedule</span>
                </a>
              </div>
              <div>
                <a href="#" class="a-menu">
                    <span class="icon-menu"><img class="icon-container-img" src="../../../../assets/images/map2.png" alt="Maps"></span>
                    <span>Maps</span>
                    <img class="up-icon" src="../../../../assets/images/caret-arrow-up.png" alt="up arrow">
                </a>
              </div>
             
              <div>
                <a href="#" class="a-menu">
                    <span class="icon-menu"><img class="icon-container-img" src="../../../../assets/images/dashboard.png" alt="Charts"></span>
                    <span>Charts</span>
                    <img class="up-icon" src="../../../../assets/images/caret-arrow-up.png" alt="up arrow">
                </a>
              </div>
              <div>
                <a href="#" class="a-menu">
                    <span class="icon-menu"><img class="icon-container-img" src="../../../../assets/images/dashboard.png" alt="Drag & Drop"></span>
                    <span>Drag & Drop</span>
                </a>
              </div>  
            </div>
          </div>
        </div>
