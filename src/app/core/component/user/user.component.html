<div class="user-header">
    <div class="two-logo">
        <div class="addUser">
            <button>
                    <div class="addUserDiv">
                        <img class="header-img" src="../../../../assets/images/add-user-button.png" alt="add user">
                    </div>
            </button>
        </div>
        <div class="searchButton">
            <button (click)="showSearchBar()">
                    <div class="searchButtonDiv">
                        <img class="header-img" src="../../../../assets/images/magnifying-glass.png" alt="search button">
                    </div>
            </button>  
        </div>
    </div>
    <div class="searchBar" [class.close]="showSearch" (click)="dragLabel()">
        <div class="searchDiv">
            <input type="text" class="search">
            <span class="searchSpan">
                <label for="search">
                    <span [class.drag]="dragItem" class="userSpan">Search User By Name...</span>
                </label>
            </span>
        </div>
    </div>
    <div class="width-two-logo">
        <div class="small-width-button">
            <button>
                    <div class="small-width-button-div">
                        <img class="header-img" src="../../../../assets/images/table.png" alt="short-width-button">
                    </div>    
            </button>
        </div>
        <div class="long-width-button">
            <button>
                    <div class="long-width-button-div">
                        <img class="header-img" src="../../../../assets/images/wide-menu.png" alt="long-width-button">
                    </div> 
            </button>
        </div>
    </div>
</div>

<div class="user-list-container">
    <app-user-list></app-user-list>
</div>
