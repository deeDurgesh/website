<div class="form-container">
      <div class="form-style-6">
        <form [formGroup]="angForm" (ngSubmit)="postData(angForm)">
        <input type="text" placeholder="Title" class="form-control" formControlName="title"[(ngModel)]="tModel"/>
        <div *ngIf="angForm.controls['title']?.invalid && (angForm.controls['title'].dirty || angForm.controls['title'].touched)" class="alert">
          <div *ngIf="angForm.controls['title'].errors.required">*Title is required</div>
        </div>
        <select class="form-control" formControlName="icon">
          <option value="icon">icon</option>
          <option value=""></option>
        </select>
        <div *ngIf="angForm.controls['icon']?.invalid && (angForm.controls['icon'].dirty || angForm.controls['icon'].touched)" class="alert">
          <div *ngIf="angForm.controls['icon'].errors.required">*Icon is required</div>
        </div>
        <input type="text" class="form-control" formControlName="routerLink" placeholder="routerLink" [(ngModel)]="rModel"/>
        <div *ngIf="angForm.controls['routerLink']?.invalid && (angForm.controls['routerLink'].dirty ||angForm.controls['routerLink'].touched)" class="alert">
          <div *ngIf="angForm.controls['routerLink'].errors.required">*RouterLink is required</div>
        </div>
        <input type="checkbox" name="hasSubMenu" value="hasSubMenu" class="check form-control" formControlName="hasSubMenu">Has Sub Menu
        <input type="text" placeholder="href" class="form-control" formControlName="href" [(ngModel)]="hModel"/>
        <div *ngIf="angForm.controls['href']?.invalid && (angForm.controls['href'].dirty || angForm.controls['href'].touched)" class="alert">
          <div *ngIf="angForm.controls['href'].errors.required">*Href is required</div>
        </div>
        <input type="checkbox" name="blank" value="blank" class="check">_blank
        <input type="checkbox" name="self" value="self" class="check">_self
        <select name="Parent_menu" class="form-control" formControlName="parentMenu">
          <option value="parentMenu">Parent Menu</option>
          <option *ngFor="let menu of menuSelect" value="{{menu}}">{{menu}}</option>
        </select>
        <input type="submit" value="Send"/>
        </form>
        </div>
  </div>
